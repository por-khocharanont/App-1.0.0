<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	background: #FF0000
}
</style>
<script>
	alert(document.getElementById("x"));
	var canvas = document.getElementById("canvas"),ctx = canvas.getContext("2d"),image = document.getElementById("testImage");

	canvas.height = canvas.width = 135;
	ctx.drawImage(image, 0, 0);

	var imgd = ctx.getImageData(0, 0, 135, 135), pix = imgd.data, newColor = {
		r : 0,
		g : 0,
		b : 0,
		a : 0
	};

	for (var i = 0, n = pix.length; i < n; i += 4) {
		var r = pix[i], g = pix[i + 1], b = pix[i + 2];

		if (r == 255 && g == 255 && b == 255) {
			// Change the white to the new color.
			pix[i] = newColor.r;
			pix[i + 1] = newColor.g;
			pix[i + 2] = newColor.b;
			pix[i + 3] = newColor.a;
		}
	}

	ctx.putImageData(imgd, 0, 0);
</script>
</head>
<body>
	<h3>Original Image</h3>
	<img id='testImage' src='../images/furnitures/chairs/Chair_4_1.jpg' />

	<h3>Modified Image</h3>
	<canvas id='x' width="700" height="451"></canvas>
</body>
</html>
